<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 10 — JSON & ES6 App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 14px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background: black;
      color: white;
      border-radius: 5px;
    }
    input {
      padding: 8px;
      width: 200px;
      border: 1px solid #999;
      border-radius: 5px;
      margin-right: 10px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #999;
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <h1>Product List (JSON + ES6)</h1>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search product..." onkeyup="searchProduct()">

    <button onclick="sortByPrice()">Sort: Price Low → High</button>
    <button onclick="filterCheap()">Filter: Price < 50</button>
    <button onclick="loadProducts()">Reset</button>
  </div>

  <div id="productContainer"></div>

  <script>
    // ======= SAMPLE JSON DATA (No separate file needed) =======
    const productJSON = `
      [
        { "name": "Shirt", "price": 40 },
        { "name": "Shoes", "price": 120 },
        { "name": "Bag", "price": 55 },
        { "name": "Watch", "price": 30 },
        { "name": "Perfume", "price": 85 }
      ]
    `;

    let products = [];

    // ======= Load JSON and display =======
    const loadProducts = () => {
      products = JSON.parse(productJSON); 
      displayProducts(products);
      document.getElementById("searchBox").value = "";
    };

    // ======= Display Items =======
    const displayProducts = (items) => {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      items.forEach(item => {
        const { name, price } = item;  

        container.innerHTML += `
          <div class="card">
            <h3>${name}</h3>
            <p>Price: $${price}</p>
          </div>
        `;
      });
    };

    // ======= Sorting =======
    const sortByPrice = () => {
      products.sort((a, b) => a.price - b.price);
      displayProducts(products);
    };

    // ======= Filtering =======
    const filterCheap = () => {
      const cheap = products.filter(p => p.price < 50);
      displayProducts(cheap);
    };

    // ======= Search Feature =======
    const searchProduct = () => {
      const text = document.getElementById("searchBox").value.toLowerCase();

      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(text)
      );

      displayProducts(filtered);
    };

    // Load on start
    loadProducts();
  </script>

</body>
</html>
